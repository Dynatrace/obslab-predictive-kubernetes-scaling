site_name: "Dynatrace Observability Lab: Predictive Auto-Scaling for Kubernetes Workloads"
repo_name: "View Code on GitHub"
repo_url: "https://github.com/dynatrace/obslab-predictive-kubernetes-scaling"
nav:
  - '1. About': index.md
  - '2. Getting Started': getting-started.md
  - '3. Cleanup': cleanup.md
  - '4. Resources': resources.md
  - "5. What's Next?": whats-next.md
theme:
  name: material
  features:
    - content.code.copy
  palette:

  # Palette toggle for automatic mode
  - media: "(prefers-color-scheme)"
    toggle:
      icon: material/brightness-auto
      name: Switch to light mode

  # Palette toggle for light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default 
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode

  # Palette toggle for dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    toggle:
      icon: material/brightness-4
      name: Switch to system preference
markdown_extensions:
  - attr_list
  - toc:
      permalink: '#'
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.snippets:
      base_path: ["docs"]
plugins:
    - search
    - markdownextradata
